{% extends 'mini_fb/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this status?</h3>


<p>
    {{status_message}}
</p>

<form method='POST'>
    {% csrf_token %}
    <input type='submit' value="Delete">
</form>

<form action="{% url 'show_profile' object.profile.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
